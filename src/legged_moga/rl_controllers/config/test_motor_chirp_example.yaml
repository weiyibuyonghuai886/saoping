/**:
  ros__parameters:
    test_motor:
      # CSV文件保存路径（可以是绝对路径或相对于package的路径）
      csv_save_path: "test_data"
      
      # 数据采样率（每N次调用记录一次，用于控制CSV文件大小和采样频率）
      decimation: 10
      
      # 每个电机的独立参数配置
      # 支持多个电机同时测试，每个电机有独立的参数
      motors:

          # 电机4配置 - Chirp 扫频波形示例
          - id: 4
            kp: 120.0
            kd: 4.0
            start_rad: 0.5        # 扫频范围下限（弧度）
            end_rad: 1.3          # 扫频范围上限（弧度）
            frequency: 0.6        # chirp 模式下不使用此参数
            waveform_type: "chirp"  # 使用 chirp 扫频波形
            step_time: 5.0        # chirp 模式下不使用
            start_tau: 0.0        # chirp 模式下不使用
            end_tau: 10.0         # chirp 模式下不使用
            
            # ---- Chirp 扫频专用参数 ----
            f0_hz: 0.1            # 起始频率（Hz）
            f1_hz: 10.0           # 结束频率（Hz）
            T_sec: 30.0           # 扫频时长（秒），完成后自动保存CSV并退出TEST模式
            phase: 0.0            # 相位偏置（弧度），通常保持 0
            ramp_sec: 2.0         # 渐入/渐出时间（秒），避免冲击


